<div class="container-fluid">
  <div class="page-header filled full-block light">
    <div class="row">
      <div class="col-md-6">
        <h2> المحادثة </h2>

      </div>
      <div class="col-md-6">
        <ul class="list-page-breadcrumb">
          <li>
            <a routerLink="/">الرئيسية
              <i class="zmdi zmdi-chevron-right"></i>
            </a>
          </li>
          <li class="active-page"> المحادثة</li>
        </ul>
      </div>
    </div>
  </div>




  <div class="row">
    <div class="col-md-12">
      <div class="widget-wrap material-table-widget row">
        <div class="col-lg-12">
          <div class="chat-box col-lg-8">
            <div class="coversation-toolbar">

              <div class="active-conversation">
                <div class="chat-user-status">
                  <ul>
                    <li>{{Details.Name}}</li>
                    <li>{{Details.Job}}</li>
                  </ul>
                </div>
              </div>

            </div>
            <div class="slimScrollDiv" style="position: relative; overflow: auto; width: 100%; max-height: 400px; vertical-align: bottom">
              <div class="conversation-container" style="overflow: auto; width: 100%; max-height: 400px; vertical-align: bottom">
                <div [ngClass]="ii == msg.UserFromID ? 'conversation-row even' : 'conversation-row odd'" *ngFor="let msg of ChatMessages">
                  <ul class="conversation-list">
                    <li>
                      <p>
                        {{msg.Message}}
                      </p>
                    </li>
                  </ul>
                </div>

              </div>

            </div>
            <div class="chat-text-input">
              <form class="j-forms" #form="ngForm" (ngSubmit)="Send(Details.ID , Msg)">

                <div class="form-content Add-form">
                  <!-- start text password -->
                  <div class="row">

                    <div class="col-md-9">

                      <div class="input">

                        <input class="form-control" [(ngModel)]="Msg" name="nationalNumber" [ngModelOptions]="{standalone: true}"
                          type="text" placeholder=" ادخل الرسالة" id="nationalNumber" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="btn-ex-container">

                        <button type="submit" [disabled]="!form.form.valid" class="btn btn-info primary-btn">ارسل</button>
                      </div>

                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4">
            <div role="tabpanel" class="tab-pane active" id="chat">
              <div class="chat-user-toolbar clearfix">
                <div class="chat-user-search pull-left">
                  <span class="addon-icon"><i class="zmdi zmdi-search"></i></span>
                  <input type="text" class="form-control" placeholder="بحث">
                </div>
              </div>
              <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: 100%; height: 400px;">
                <div class="chat-user-container" style="height: 400px; overflow: auto; width: 100%;">
                  <h3 class="clearfix"><span class="pull-left">الاعضاء</span></h3>
                  <ul class="chat-user-list">
                    <li *ngFor="let d of emplyeeData">
                      <div><a (click)="ChooseEmp(d.ID)" style="cursor:pointer"><span class="chat-u-info">{{d.Name}}<cite>{{d.Job}}</cite></span></a>
                      </div>
                      <span class="chat-u-status"><i class="fa fa-circle"></i></span>
                    </li>

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
