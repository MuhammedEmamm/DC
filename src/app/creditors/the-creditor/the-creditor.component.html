<div class="container-fluid">
  <div class="page-header filled full-block light">
    <div class="row">
      <div class="col-md-6">
        <h2> أضافة دائن </h2>


      </div>
      <div class="col-md-6">
        <ul class="list-page-breadcrumb">
          <li>
            <a href="#">الرئيسية
              <i class="zmdi zmdi-chevron-right"></i>
            </a>
          </li>
          <li class="active-page"> الدائنين</li>
        </ul>
      </div>
    </div>
  </div>




  <div class="row">
    <div class="col-md-12">
      <div class="widget-wrap material-table-widget">

        <div class="widget-container margin-top-0">
          <div class="widget-content">
            <div class="row">
              <div class="col-md-6">
                <form action="#" class="j-forms" novalidate #form="ngForm" (ngSubmit)="onSubmit()">

                  <div class="form-content Add-form">
                    <div class="alert alert-danger" *ngIf="submissionErrors">{{submissionErrors}}</div>

                    <!-- start text password -->
                    <div class="row">
                      <div class="col-md-12 unit">
                        <label class="label">الاسم</label>
                        <div class="input">
                          <label class="icon-left" for="CompanyName">
                            <i class="fa fa-edit"></i>
                          </label>
                          <input class="form-control" [(ngModel)]="formData.CompanyName" name="name" type="text"
                            placeholder="الاسم " id="CompanyName" required>
                        </div>
                      </div>
                      <div class="col-md-12 unit">
                        <label class="label">كود الشركة</label>
                        <div class="input">
                          <label class="icon-left" for="ContructName">
                            <i class="fa fa-edit"></i>
                          </label>
                          <input class="form-control" [(ngModel)]="formData.CompanyCode" name="contract" type="text"
                            placeholder="كود الشركة " id="ContructName" required>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="btn-ex-container">
                          <button type="submit" [disabled]="!form.form.valid || inProgress" class="btn btn-info primary-btn">+
                            أضافه</button>
                        </div>
                      </div>

                    </div>

                  </div>
                </form>
              </div>
              <div class="col-md-6">
                <img src="assets/images/add.png" class="img-responsive add_img">
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
