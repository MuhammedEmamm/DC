<div class="container-fluid">
  <div class="page-header filled full-block light">
    <div class="row">
      <div class="col-md-6">
        <h2> تقرير الموظف </h2>
        <p>جميع اسماء الموظفين للشركات والبنوك</p>
      </div>
      <div class="col-md-6">
        <ul class="list-page-breadcrumb">
          <li>
            <a href="#">الرئيسية
              <i class="zmdi zmdi-chevron-right"></i>
            </a>
          </li>
          <li class="active-page"> تقرير الموظف</li>
        </ul>
      </div>
    </div>
  </div>




  <div class="row">
    <div class="col-md-12">
      <div class="widget-wrap material-table-widget">
        <div class="table-filter-header">
          <div class="row">
            <div class="col-md-12 ">
              <form action="#" class="j-forms" novalidate="">

                <div class="form-content">



                  <div class="row">

                    <div class="col-md-4 col-sm-6">
                      <input class="form-control" id="filter" type="text" placeholder="رقم الموظف" [(ngModel)]="name"
                        [ngModelOptions]="{standalone: true}" />
                    </div>
                  </div>
                  <!-- end popup time interval -->

                </div>
                <!-- end /.content -->

              </form>

            </div>

          </div>
          <br>
          <button class="btn btn-info" (click)="ExportoCsv()"><i class="zmdi zmdi-archive"></i> Excel file</button>

        </div>
        <div class="widget-container margin-top-0">
          <div class="widget-content table-responsive">


            <table class="table foo-data-table-filterable" data-filter="#filter" data-filter-text-only="true">
              <thead>
                <tr>
                  <th> رقم الموظف</th>
                  <th> الاسم الموظف</th>

                  <th>رقم الوظيفي</th>
                  <th>المدينين "عدد العملاء"</th>
                  <th>اجمالي الدين</th>
                  <th>اجمالي المُحصل</th>
                  

                  <th class="text-center"> أجمالي المكالمات</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let d of Data | search: 'UserID': name">
                  <td>{{d.UserID}}</td>
                  <td>
                    {{d.EmployeeName}}
                  </td>
                  <td> {{d.IdentityNumber}}</td>
                  <td> {{d.CustomerCount}} </td>
                  <td> {{d.TotalDebt}} </td>
                  <td> {{d.TotalCollected}} </td>
                  


                  <td class="text-center">
                    <button [routerLink]="['/emp-callLog' , d.UserID]" class="btn btn-primary ">
                      <i class="zmdi zmdi-phone"></i>
                      سجل المكالمات </button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
