<div class="container-fluid">
  <div class="page-header filled full-block light">
    <div class="row">
      <div class="col-md-6">
        <h2> تقرير بسجل الاتصالات </h2>
        <p>اسم الدائن</p>
      </div>
      <div class="col-md-6">
        <ul class="list-page-breadcrumb">
          <li>
            <a href="#">الرئيسية
              <i class="zmdi zmdi-chevron-right"></i>
            </a>
          </li>
          <li class="active-page"> التفاصيل</li>
        </ul>
      </div>
    </div>
  </div>





  <div class="row">
    <div class="col-md-12">
      <div class="widget-wrap material-table-widget">

        <div class="widget-container margin-top-0">
          <div class="widget-content table-responsive">


            <table class="table foo-data-table-filterable" data-filter="#filter" data-filter-text-only="true">
              <thead>
                <tr>
                  <th class="td-center"> اسم الدائن</th>

                  <th class="td-center"> اسم الموظف</th>

                  <th class="td-center">اسم العميل</th>
                  <th class="td-center">وقت المكالمة</th>
                  <th class="td-center"> تاريخ المكالمة</th>



                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let call of Data">
                  <td> {{call.CompanyName}} </td>
                  <td>
                    {{call.StaffName}}
                  </td>
                  <td> {{call.DebtorName}}</td>
                  <td class="td-center">
                    {{call.Time}} دقيقة
                  </td>
                  <td class="td-center">
                    {{call.Date | date:'short'}}
                  </td>


                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
