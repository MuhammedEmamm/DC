<div class="container-fluid">
  <div class="page-header filled full-block light">
    <div class="row">
      <div class="col-md-6">
        <h2> تقریر بالتحصيلات الشهرية</h2>

      </div>
      <div class="col-md-6">
        <ul class="list-page-breadcrumb">
          <li>
            <a href="#">الرئيسية
              <i class="zmdi zmdi-chevron-right"></i>
            </a>
          </li>
          <li class="active-page"> تقریر بالتحصيلات الشهرية </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">

      <div class="widget-wrap  material-table-widget">
        <div class="widget-container margin-top-0">
          <div class="widget-content table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>إسم الموظف</th>
                  <th>إسم المشرف</th>
                  <th>الهدف</th>
                  <th>المحُصل</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let call of AllData">
                  <td> {{call.UserName}} </td>
                  <td> {{call.SupervisiorName}}</td>
                  <td> {{call.TargetCollection}}</td>
                  <td> {{call.DebtCollection}}</td>

                </tr>


              </tbody>


            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
